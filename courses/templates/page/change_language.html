{% load i18n %}

<h1>{{ _('تغيير اللغة') }}</h1>

<form action="{% url 'change_language' %}" method="post">
    {% csrf_token %}

    <select name="language_code">
        {% for language_code, language_name in LANGUAGES %}
            <option value="{{ language_code }}">{{ language_name }}</option>
        {% endfor %}
    </select>

    <input type="submit" value="{{ _('حفظ') }}" />
</form>
