{% extends 'control/base.html'%}
{% load i18n %}
{% block content %}
      <div class="container my-5">
        <div class="row bd-highlight">
          <div class="col-md-12">
            <h4 class="my-3 text-center">
              <div class="alert alert-success py-3">
                <h3 class="text-center">{{ course.title }}</h3>
                <h3 class="text-center">{% trans 'Amount to pay' %}</h3>
                <h3 class="text-center">{{ course.price }}</h3>
              </div>
            </h4>
          </div>
          <div class="col-12">
            <h4 class="my-3">{% trans 'your information' %}</h4>
            <div class="card">
              <div class="card-body">
                <form id="form-user-info" >
                    {% csrf_token %}
                  <div class="row">
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="firstNameInput" class="form-label"
                          >{% trans 'first name' %}</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="firstNameInput"
                          name="first_name"
                          required
                        />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="lastNameInput" class="form-label"
                          >{% trans 'last name' %}</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="lastNameInput"
                          name="last_name"
                          required
                        />
                      </div>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="emailInput" class="form-label"
                      >{% trans 'Email' %}</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="emailInput"
                      name="email"
                      required
                    />
                  </div>

                </form>
              </div>
            </div>
            <h4 class="my-3">{% trans 'Payment method' %}</h4>
            <div class="row">
              <div class="col-md-6">
                <div id="card" class="card" role="button" onclick="createPaypalSession()">
                  <div class="card-body text-center">
                    <p>{% trans 'paypal' %}</p>
                    <i class="lni lni-paypal-original fs-1"></i>
                  </div>
                </div>
              </div>
                <div id="pm-stripe" class="col-md-6">
                  <div class="card" role="button" onclick="createStripeSession()">
                    <div class="card-body text-center">
                      <p>{% trans 'credit card' %}</p>
                      <i class="lni lni-credit-cards fs-1"></i>
                    </div>
                  </div>
                </div>
              <div class="col-md-12">
                  <div id="payment-form-container">
                    <div id="stripe-card" class="card my-3 p-3" style="display: none">
                      <form id="payment-form">
                        <div id="payment-element">
                        </div>
                        <button id="stripe-submit" class="btn btn-primary mt-3">
                          {% trans 'pay now' %}
                        </button>

                      </form>
                    </div>
                  </div>
                  <div id="paypal-card" class="card my-3 p-3" style="display: none">
                  </div>
                  </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
{% endblock %}
