        <!-- هنالك نوعين من الاخطاء -->
        <!-- الخطا الاول وهو الخطا ولكن ليس في الحقول مثل كتابة كلمة مرور خاطئة -->

<ul class="list-group mb-1">
    {% for error in form.non_field_errors %}
        <li class="list-group-item list-item-group-item-danger">{{ error|escape }}</li>
    {% endfor %}
        <!-- الثاني خطا في الحقول مثل كتابة بريد الكتروني خاطئ -->

    {% for field in form %}
        {% for error in field.errors %}
            <li class="list-group-item list-item-group-item-danger">{{ error|escape }}</li>
        {% endfor %}
    {% endfor %}
</ul>
        <!-- طباعة الحقول باستخدام حلقة فور -->

{% for field in form %}
        <div class="mb-3">
            <label class="form-label">{{ field.label }}</label>
            {{ field }}
        </div>
{% endfor %}
