{% extends 'control/base.html' %}
<!DOCTYPE html>
{% load i18n %}
{% block content %}

{% if user.is_authenticated %}
    <div class="mb-3">
    <form class="row g-0" method="post">
    {% csrf_token %}
       {% include 'control/form.html' with form=form %}

    <input type="submit" value="{% trans 'Update' %}" class="btn btn-sm btn-outline-success mx-1" >

    </form>
    </div>

{% else %}
      <div class="alert alert-info mt-4">
          {% trans 'Please log in or create an account to view the page' %}
      </div>

      {% endif %}
{% endblock %}
